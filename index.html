<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram Feed</title>
</head>
<body>
    <div class="navbar">
        <h1>Breathe Code Photo Feed</h1>
    </div>
    <div class="container">
        <div class="card">
            <div class="card-title">
                <div class="card-title-l">Mi pimera foto</div>
                <div class="card-title-r">11/18</div>
            </div>
            <div class="card-img">
                <img src="https://picsum.photos/id/1011/400/300" alt="mi primer imagen">
            </div>
            <div class="card-text">Esta foto es muy buena ya que representa el comienzo.</div>
        </div>
    </div>
    <div class="container">
        <div class="card">
            <div class="card-title">
                <div class="card-title-l">Mi segunda foto</div>
                <div class="card-title-r">13/18</div>
            </div>
            <div class="card-img">
                <img src="https://picsum.photos/id/1038/400/300" alt="mi primer imagen">
            </div>
            <div class="card-text">El agua el frio de fondo de la nieve.</div>
        </div>
    </div>
    <div class="container">
        <div class="card">
            <div class="card-title">
                <div class="card-title-l">Mi tercera foto</div>
                <div class="card-title-r">17/18</div>
            </div>
            <div class="card-img">
                <img src="https://picsum.photos/id/1039/400/300" alt="mi primer imagen">
            </div>
            <div class="card-text">La naturaleza el agua, el verde del pasto.</div>
        </div>
    </div>
    <div class="container">
        <div class="card">
            <div class="card-title">
                <div class="card-title-l">Mi cuarta foto</div>
                <div class="card-title-r">18/18</div>
            </div>
            <div class="card-img">
                <img src="https://picsum.photos/id/180/400/300" alt="mi primer imagen">
            </div>
            <div class="card-text">Toda mi vida y la historia esta aqui....</div>
        </div>
    </div>
</body>
</html>
